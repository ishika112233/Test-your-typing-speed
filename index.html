<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf=8">
        <title> Check your typing speed!</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>

    <body>
        <div class="wrapper">
            <input type="text" class="input-field" placeholder="Start Typing here....">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Remaining:</p>
                            <span><b>60s</b></span>
                        </li>

                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>

                        <li class="cpm">
                            <p>Character per minute:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button class="button">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
        <script src="paragraph.js"></script>
        <script src="script.js"></script>
    </body>
</html>
